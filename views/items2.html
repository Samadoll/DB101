    <script>
filterSelection('all')
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (i = 0; i < x.length; i++) {
    removeClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
  }
}

function addClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function removeClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}

// Add active class to the current button (highlight it)
var btnContainer = document.getElementById("myBtnContainer");
var btns = btnContainer.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}

<script type="text/javascript">
    document.getElementById("goBack").addEventListener("click", () => {
        window.history.back();
    });
    function getLinkWithID(id) {
        sendReq("GET", "/getItemInfo=" + id, "getItem", "");
    }

    function buildItemsHTML(item) {
        const id = item.split(":")[0];
        const name = item.split(":")[1];
        const type = item.split(":")[2];
        let lower = name.toLowerCase();
        if (name.includes(".") || name.includes("'")) {
            lower = name.toLowerCase().replace(/\./g, "").replace(/\'/g, "");
        }
        lower = lower.split(" ").join("");
        let div = document.createElement("div");
        div.className = "filterDiv " + type + " show";
        div.innerHTML =
            '<a id="' + id + '" onClick="getLinkWithID(this.id)">\n' +
            '<img class="itemimg" alt="'+ name + '" src="images/' + lower + '.png">\n' +
            '<p class="itemname">' + name + '</p>\n' +
            '</a>';
        document.getElementById("main").appendChild(div);
    }
    let allItems = ["3036:Abyssal Mask:magic defense mr health mana cdr"
                ,"3087:B.F. Sword:attack ad"
                ,"3087:Control Ward:consume"
                ,"3087:Statikk Shiv:attack as cs movement"

                ,"3087:Brawler's Gloves:cs"
                ,"3087:Dagger:as"
                ,"3087:Zeal:as cs movement"
                ,"3087:Kircheis Shard:as"];
    allItems.forEach(buildItemsHTML);
</script>
