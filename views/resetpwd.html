<!DOCTYPE html>
<html>
<head>
    
<meta charset="utf-8">

<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Reset Password</h1>
    <p>Please fill in this form to reset your password.</p>
    <hr>

    <label for="userid"><b>User ID</b></label>
    <input id="userid" type="text" placeholder="Enter user ID" name="uid" required>
      
    <label for="accountid"><b>Account ID</b></label>
    <input id="accountid" type="text" placeholder="Enter account ID" name="aid" required>
      
    <label for="username"><b>User Name</b></label>
    <input id="username" type="text" placeholder="Enter user name if you want" name="un" optional>

    <label for="psw"><b>Old Password</b></label>
    <input id="psw" type="password" placeholder="Enter Password" name="oldpsw" required>
      
    <label for="psw"><b>New Password</b></label>
    <input id="psw" type="password" placeholder="Enter Password" name="newpsw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input id="psw-repeat" type="password" placeholder="Repeat Password" name="newpsw-repeat" required>
    

    <div class="clearfix">
        <button id="cancelB" class="cancelbtn" href="accountinfo.html">Cancel</button>
        <button id="resetpwd" type="button" class="btn">Sign Up</button>
    </div>
  </div>
</form>


</body>
</html>
