<body>

<div class="header">
  <a href="toolbox.html" class="logo">LOL TOOLBOX</a>
  <div class="header-right">
    <a class="active" href="#home">Account Information</a>
    <div class="dropdown">
        <button class="dropbtn" id="own">Champion Roles
            <i class="fa fa-caret-down"></i></button>
        <div class="dropdown-content">
          <div><button class="btn" onclick="filterSelection('all')">Show all</button></div>
          <div><button class="btn" onclick="filterSelection('fighter')">Fighter</button></div>
          <div><button class="btn" onclick="filterSelection('assassin')">Assassin</button></div>
          <div><button class="btn" onclick="filterSelection('mage')">Mage</button></div>
          <div><button class="btn" onclick="filterSelection('marksman')">Marksman</button></div>
          <div><button class="btn" onclick="filterSelection('support')">Support</button></div>
          <div><button class="btn" onclick="filterSelection('tank')">Tank</button></div>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn"> Settings
        <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="DeleteMyAccount">Account Cancellation</a>
            <a href="ResetPassword">Password Reset</a>
            <a href="../toolbox" id="logout">Log Out</a>
        </div>
    </div>
  </div>
</div>

<div style="padding-left:20px" id="main">
    <h1 id="username">User name</h1>
    <p id="userid">Userid</p>
    <p id="accountid">Accountid</p>
    <div class="champions" id="allChampions">
       
    <h3>Owned Champions</h3>
    </div>
    
</div>

<script>
filterSelection('all')
function filterSelection(c) {
  var x, i, b;
  x = document.getElementsByClassName("filterDiv");
  b = document.getElementById("own");
  if (c == "all") c = "";
  if (c != "") addClass(b, "active");
  for (i = 0; i < x.length; i++) {
    removeClass(x[i], "show");
    if (x[i].className.indexOf(c) > -1) addClass(x[i], "show");
  }
}

function addClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
  }
}

function removeClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);     
    }
  }
  element.className = arr1.join(" ");
}  
    
</script>
<script type="text/javascript" src="../javascripts/SendReqWithFn.js"></script>
<script type="text/javascript" src="../javascripts/UserSettingsTest.js"></script>
