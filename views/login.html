<h2>Login Form</h2>

<form action="/action_page.php">
  <div class="imgcontainer">

  <div class="container">
    <label for="accountid"><b>Account</b></label>
    <input id="accountid" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>

    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn" id="cancelBut">Cancel</button>
      <button type="button" class="btn" id="loginBut">Login</button>
  </div>
</form>
