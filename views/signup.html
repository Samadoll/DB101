<!DOCTYPE html>
<html>
<head>
    
<meta charset="utf-8">
<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
<link rel="stylesheet" href="../public/stylesheets/stylesheet.css">
</head>
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="userid"><b>User ID</b></label>
    <input type="text" placeholder="Enter user ID" name="uid" required>
      
    <label for="accountid"><b>Account ID</b></label>
    <input type="text" placeholder="Enter account ID" name="aid" required>
      
    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter user name if you want" name="un" optional>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <a href=toolbox.html> <button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="btn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
