<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="userid"><b>User ID</b></label>
    <input id="userid" type="text" placeholder="Enter user ID" name="uid" required>
      
    <label for="accountid"><b>Account ID</b></label>
    <input id="accountid" type="text" placeholder="Enter account ID" name="aid" required>
      
    <label for="username"><b>User Name</b></label>
    <input id="username" type="text" placeholder="Enter user name if you want" name="un" optional>

    <label for="psw"><b>Password</b></label>
    <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button id="cancelB" type="button" class="cancelbtn">Cancel</button></a>
      <button id="signupB" type="button" class="btn">Sign Up</button>
    </div>
  </div>
</form>
